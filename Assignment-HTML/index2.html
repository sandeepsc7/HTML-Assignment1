Q.=> purpose of Comments in HTML:

Comments in HTML are used to add notes, explanations, or reminders within the code that are not visible in the web browser 
when the page is rendered. They help developers understand the structure and functionality of the code, making it easier to
maintain, debug, or collaborate with others.

The main purposes of comments in HTML are:

    Code Documentation: To explain the purpose of a specific section or element in the code.
    Notes for Developers: To remind developers of tasks, changes, or ideas related to the code.
    Temporarily Disable Code: You can comment out sections of code to temporarily disable them without deleting them.
    Syntax of HTML Comments:

Comments in HTML are written between <!-- and --> <!--Everything between these markers is considered a comment -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments Example</title>
</head>
<body>
    <!-- This is a comment. It will not appear in the browser. -->

    <h1>Welcome to My Website</h1>

    <!--
    The following section will be the main content area of the website.
    It is currently under construction.
    -->
    <div>
        <p>Content coming soon...</p>
    </div>
