<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page Layout</title>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My Web Page</h1>
    
    <!-- Paragraph -->
    <p>This is a simple paragraph that provides some content to explain the layout of this page. It includes a heading, a horizontal line, and a line break.</p>

    <!-- Horizontal Line -->
    <hr>

    <!-- Line Break -->
    <br>

    <!-- Another Paragraph after the line break -->
    <p>After the line break, this paragraph adds some more content, showing how the break helps separate sections of content.</p>
</body>
</html>
